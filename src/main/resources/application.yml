springdoc:
  swagger-ui:
    path: /swagger-ui.html
spring:

  datasource:
    url: jdbc:postgresql://localhost:5432/mindera_school_db
    username: ${DB_USER}
    password: ${DB_PASS}

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false